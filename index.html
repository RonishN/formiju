<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kokoro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Khmer:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Khula:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="iphone-13-14-1">
      <section class="frame-parent">
        <div class="welcome-miju-parent">
          <div class="welcome-miju">Welcome miju</div>
          <img class="frame-child" loading="eager" alt="" />
        </div>
        <div class="okay-firstly-its-container">
          <p class="okay-firstly-its">Okay, firstly, it's been quite a</p>
          <p class="long-time-since">long time since we last talked.</p>
          <p class="so-i-would">So, I would like to apologize for</p>
          <p class="that-miju-but">that, Miju. But I really, really</p>
          <p class="miss-you-i">miss you. I hope we will meet</p>
          <p class="again-and-visit">again and visit some place like</p>
          <p class="our-last-time">our last time.</p>
          <p class="anyway-how-are">Anyway, how are you, Miju?</p>
        </div>
      </section>
      <div class="iphone-13-14-1-inner">
        <div class="frame-group-parent">
          <button class="frame-group">
            <div class="notgood" id="notgood"></div>
            <div class="not-good">Not good</div>
          </button>
          <button class="frame-group1">
            <div class="good"></div>
            <div class="good1" id="goodText">Good</div>
          </button>
        </div>
      </div>
    </div>

    <script>
      var notgood = document.getElementById("notgood");
      if (notgood) {
        notgood.addEventListener("click", function (e) {
          window.location.href = "./i-phone-13-14-2.html";
        });
      }
      
      var goodText = document.getElementById("goodText");
      if (goodText) {
        goodText.addEventListener("click", function (e) {
          window.location.href = "./i-phone-13-14-3.html";
        });
      }
      </script>
  </body>
</html>
